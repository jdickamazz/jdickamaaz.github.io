{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Authors{% endblock %}

{% block content %}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 thumb">
        <h3>Authors on {{ SITENAME }}</h3>
    </div>
    
    {% for author, articles in authors|sort %}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 thumb">
        <h4><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</h4>
    </div>
    {% endfor %}
    
{% endblock %}
