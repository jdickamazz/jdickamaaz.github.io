{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 thumb">
        <h3>Categories on {{ SITENAME }}</h1>
    </div>
    
    {% for category, articles in categories|sort %}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 thumb">
        <h4><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</h4>
    </div>
    {% endfor %}
    
{% endblock %}
